<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Kongruencja - Wstęp do kryptologii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>
    <article class="center-block">
        <header class="bg-warning">
            <h4 class="text-center">Kongruencja</h4>
        </header>

        <section class="inputs-block bg-primary">
            <input id="first" class="input" type="text" pattern="\d*" placeholder="Pierwszy" /> &equiv;
            <input id="second" class="input" type="text" pattern="\d*" placeholder="Drugi" /> mod
            <input id="third" class="input" type="text" pattern="\d*" placeholder="Trzeci" />
        </section>

        <section class="submit-block bg-info">
            <button id="submit" class="btn btn-danger btn-lg btn-block" type="button">Sprawdź</button>
        </section>

        <section class="result-block bg-success hidden">
            <h4 id="result"></h4>
        </section>
    </article>

    <script src="//underscorejs.org/underscore-min.js"></script>
    <script src="//zeptojs.com/zepto.min.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        (function () {
            return new App({
                first: $('#first'),
                second: $('#second'),
                third: $('#third'),
                submit: $('#submit'),
                result: $('#result')
            });
        }());
    </script>
</body>
</html>
